server:
  port: 9000

spring:
  application:
    name: authorizationServer

  datasource:
    url: jdbc:mysql://localhost:3306/oauth2_db?createDatabaseIfNotExist=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    org.springframework.security: trace
